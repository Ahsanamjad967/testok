name: Android Build

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Check out the code
      uses: actions/checkout@v2

    - name: Set up JDK 11
      uses: actions/setup-java@v1
      with:
        java-version: '11'

    - name: Install Android SDK
      run: |
        sudo apt-get update
        sudo apt-get install -y openjdk-11-jdk wget unzip
        mkdir -p $HOME/sdk/cmdline-tools # Ensure directory is created
        wget "https://dl.google.com/android/repository/commandlinetools-linux-7583922_latest.zip" -O android_cmdline_tools.zip
        unzip android_cmdline_tools.zip -d $HOME/sdk/cmdline-tools # Extract to the directory
        export ANDROID_SDK_ROOT=$HOME/sdk
        export PATH=$PATH:$ANDROID_SDK_ROOT/cmdline-tools/bin
        yes | sdkmanager --sdk_root=$HOME/sdk --licenses
        sdkmanager --sdk_root=$HOME/sdk "platform-tools" "platforms;android-30" "build-tools;30.0.2"

    - name: Make gradlew executable
      run: chmod +x ./gradlew

    - name: Build APK with Gradle
      run: ./gradlew assembleDebug
